apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: default-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Disable automatic redirection to HTTPS
spec:
  rules:
  - http:
      paths:
      
      #Kubernete Dashboard
      - pathType: Prefix
        path: /dashboard(/|$)(.*)
        backend:
          service:
            name: kubernetes-dashboard-web # Service name of the dashboard
            port:
              number: 8000  # Port exposed by the dashboard service
      
      # Foo-service
      - pathType: Prefix
        path: /foo(/|$)(.*)
        backend:
          service:
            name: foo-service
            port:
              number: 8080
      
      # Bar-service
      - pathType: Prefix
        path: /bar(/|$)(.*)
        backend:
          service:
            name: bar-service
            port:
              number: 8080

      # nginx-test-service
      - pathType: Prefix
        path: /test(/|$)(.*)
        backend:
          service:
            name: nginx-service
            port:
              number: 8080